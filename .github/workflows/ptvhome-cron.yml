name: Fetch PTV Home schedule

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch (browser mode, headless)
        env:
          HEADLESS: '1'
        run: |
          python PTVHome.Fetch.py

      - name: Commit schedule outputs back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PTVHome.Schedule.*.txt PTVHome.Schedule.All.txt ptv_cookies.json || true
          git commit -m "Update schedules [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload schedule artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ptvhome-schedules
          path: |
            PTVHome.Schedule.*.txt
            PTVHome.Schedule.All.txt

